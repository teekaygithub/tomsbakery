<!DOCTYPE html>
<html>

<head th:replace="common :: head"></head>

<body>
    <div th:replace="common :: nav-header"></div>
    <div class="flex-container item-details-container">
        <div class="item-image-container">
            <img th:src="@{/images/turtle.jpg}">
        </div>
        <div class="item-description-container">
            <div class="description-field">
                <h1>[[${item.name}]]</h1>
            </div>
            <div class="description-field">
                <h3>$[[${item.unitPrice}]]</h3>
            </div>
            <div class="description-field">
                <p>Qty: (Max 6 per order)</p>
                <input type="number" placeholder="1" min="1" max="6" style="display:block;padding:1rem;width:45%;">
            </div>
            <div class="description-field">
                <button class="menu-button" style="width:45%;">Add to Cart</i></button>
            </div>
            <p>[[${item.description}]]</p>
        </div>
    </div>
    <div th:replace="common :: footer"></div>
</body>

</html>
